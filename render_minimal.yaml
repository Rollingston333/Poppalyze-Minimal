services:
  - type: web
    name: poppalyze-minimal-test
    env: python
    plan: free
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: gunicorn test_minimal:app --bind 0.0.0.0:$PORT --workers 1 --timeout 30
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true
    region: oregon
